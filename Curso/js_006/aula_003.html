<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: aliceblue;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            padding: 10px;
        }

    </style>
</head>
<body>

    <header>
        <h2>Formatando Strings</h2>
        

    </header>
    <script>
        var nome = window.prompt("Digite seu nome :");
        var salario = window.prompt("Digite o seu salario :");
        document.write(`${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`);
        document.write(`Olá, <strong>${nome}</strong> Seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. <br/>`);
        document.write(`Seu nome em minúsculos é ${nome.toLowerCase()}.`);
    </script>

    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número :"));
        var n2 = Number.parseInt(window.prompt("Digite outro número :"));
        var soma = n1 + n2;
        //window.alert(n1 + " + " + n2 + " = " + soma.toString);
        window.alert(`${n1} + ${n2} = ${soma}`);
    </script>

    <script>
        var number1 = Number.parseFloat(window.prompt("Digite um número :"));
        var number2 = Number.parseFloat(window.prompt("Digite outro número :"));
        soma2 = number1 + number2;
        window.alert(`${number1.toFixed(2).replace('.', ',')} + ${number2.toFixed(2).replace('.', ',')} = ${soma2.toFixed(2).replace('.', ',')}`);
    </script>

</body>
</html>
